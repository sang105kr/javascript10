<html lang="en">
<head>

<body>
  <div class="wrap">
    <ul class="items">
      <li class="item item1"></li>
      <li class="item item2"></li>
      <li class="item item3"></li>
    </ul>
  </div>

  <script>
    const $temp = document.createElement('template');
    $temp.innerHTML = `<div>
                              <input type="text">
                              <button></button>
                              <button></button>
                       </div>`;
    $btn1 = $temp.content.firstElementChild.querySelector('button:nth-of-type(1)');                     
    $btn1.textContent = '버튼1';

    $btn2 = $temp.content.firstElementChild.querySelector('button:nth-of-type(2)');                     
    $btn2.textContent = '버튼2';

    // console.log($temp.content.firstElementChild);
    // const $temp = document.getElementById('temp');
    // console.log($temp);
    // console.log($temp.content);

    const $items = document.querySelectorAll('.items .item');
    // console.log($items);
    $items.forEach(ele=>{
      $element = $temp.content.firstElementChild.cloneNode(true);  
      $element.querySelector('button:nth-of-type(1)')
              .addEventListener('click',e=>{
                console.log('버튼1클릭');
              });                 
      $element.querySelector('button:nth-of-type(2)')
              .addEventListener('click',e=>{
                console.log('버튼2클릭');
              });                 
      ele.insertAdjacentElement('afterBegin', $element);
    });
  </script>
</body>
