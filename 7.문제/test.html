<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <ul class="items">
    <li>item1 <button class="btn up_btn">버튼1</button><button class="btn down_btn">버튼2</button></li>
    <li>item2 <button class="btn up_btn">버튼1</button><button class="btn down_btn">버튼2</button></li>
    <li>item3 <button class="btn up_btn">버튼1</button><button class="btn down_btn">버튼2</button></li>
    <li>item4 <button class="btn up_btn">버튼1</button><button class="btn down_btn">버튼2</button></li>
    <li>item5 <button class="btn up_btn">버튼1</button><button class="btn down_btn">버튼2</button></li>
  </ul>
  <script>
    const $items = document.querySelector('.items');
    const $btn1 = document.querySelectorAll('.btn.up_btn');
    [...$btn1].forEach(ele=>{
      ele.addEventListener('click',e=>{
        const $nextEle = e.target.closest('li').nextElementSibling;
        const $currEle = e.target.closest('li');
        $nextEle?.insertAdjacentElement('afterEnd',$currEle);
      });
    })
  </script>
</body>
</html>
