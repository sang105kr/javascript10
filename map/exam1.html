<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <title>간단한 지도 표시하기</title>
    <script type="text/javascript" src="https://openapi.map.naver.com/openapi/v3/maps.js?ncpClientId=uhq6cts1yx"></script>
    <style>
      body {
        padding:0; margin:0;
      }
      #map {
        width:100vw;
        height:100vh;
      }

    </style>
</head>
<body>
<div id="map"></div>

<script>
var mapOptions = {
    center: new naver.maps.LatLng(35.535084864872445, 129.31089522893828),
    zoom: 17
};

var map = new naver.maps.Map('map', mapOptions);

var marker = new naver.maps.Marker({
    position: new naver.maps.LatLng(35.535084864872445, 129.31089522893828),
    map: map
});
</script>
</body>
</html>
