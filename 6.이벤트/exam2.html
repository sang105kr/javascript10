<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div>
    <input type="text" id="fruit">
    <button class="btn">추가</button>
  </div>
  <h3>과일목록</h3>
  <hr>
  <ul id="items">
    <li id="apple" class="item item1">Apple</li>
    <li id="banana" class="item item2">Banner</li>
    <li id="orange" class="item item3">Orange</li>
  </ul>
  <script>
    // id값으로 타겟 : document.getElementById()
    // css선택자 문법으로 타겟(한개) : document.querySelector()
    // css선택자 문법으로 타겟(여러개) : document.querySelectorAll()
    //1) Banner요소의 배경색을 노란색으로 스타일주기

    //2) 모든 과일 요소 전경색을 파란색으로 스타일 주기
    const $items = document.querySelectorAll('.item');
    for(let ele of $items){
      ele.style.color = 'blue';
    }
    //3) 텍스트 입력된 과일 항목 추가하기
  </script>
</body>
</html>
